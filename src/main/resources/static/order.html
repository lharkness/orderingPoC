<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light">Ordering PoC</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="order.html">Order</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="review.html">Review</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="customer.html">Customer</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="item.html">Item</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="rules.html">Rules</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="sidebarToggle">Toggle Menu</button>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="row">
            <div class="col">
                <h1 class="mt-4">Ordering</h1>
                <form>
                    <table>
                        <tr>
                            <td>Customer</td>
                            <td><label>
                                <select>
                                    <option>Customer 1</option>
                                    <option>Customer 2</option>
                                    <option>Customer 3</option>
                                </select>
                            </label></td>
                        </tr>
                        <tr>
                            <td>Item</td>
                            <td><label>
                                <select>
                                    <option>Item 1</option>
                                    <option>Item 2</option>
                                    <option>Item 3</option>
                                </select>
                            </label></td>
                        </tr>
                        <tr>
                            <td>Quantity</td>
                            <td><label>
                                <input size="5"/>
                            </label></td>
                        </tr>
                    </table>
                    </br>
                    </br>
                    <table>
                        <tr>
                            <td><button>Add</button></td>
                        </tr>
                    </table>

                </form>
            </div>
            <div id="cart" class="col">
                <h1 class="mt-4">Cart</h1>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
